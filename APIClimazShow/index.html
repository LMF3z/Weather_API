<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Show Climax API</title>
</head>
<body>

<header class="cabecera">
  <nav class="navegacion">
    <h1>Show Climax API</h1>
  </nav>
</header>

<div class="raiz">

  <div class="contiene_form">
    <form class="formulario" id="formulario">
      <div class="label">
        <label for="ciudad">Escriba la ciudad</label>
      </div>
      <div class="entrada">
        <input type="text" name="ciudad" id="ciudad">
      </div>
      <div class="selec_pais">
        <select name="select_country" id="pais">
          <option default>Seleccione un pais de la lista</option>
          <option value="VZ"="VZ">Vanezuela</option>
          <option value="US"="Us">Estados Unidos</option>
          <option value="BS"="BZ">Brasil</option>
          <option value="CA"="CA">Canada</option>
          <option value="NZ"="NZ">Nueva Zelanda</option>
        </select>
      </div>
      <div class="enviar">
        <input type="submit" name="pedir_climax" value="Solicitar">
      </div>
    </form>
  </div>

  <div class="medio">

  </div>

  <div class="contiene_result">
    <div class="resultado" id="resultado">

    </div>
    <div class="error" id="error">
      <p>Ciudad o pa√≠s no encontrada en nuestra base de datos</p>
    </div>
  </div>
</div>


<script src="index.js"></script>
</body>
</html>
